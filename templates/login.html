<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Giriş Yap</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none">
            <input type="password" name="password" placeholder="Şifre" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Giriş Yap</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-400 text-sm mt-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
