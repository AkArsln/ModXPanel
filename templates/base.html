<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ModPanel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Sidebar -->
    <div class="flex flex-1">
        <aside class="w-64 bg-gray-800 flex flex-col p-4 space-y-6">
            <div class="text-2xl font-bold text-center">ModPanel</div>
            <nav class="flex flex-col space-y-4">
                <a href="/dashboard" class="bg-blue-600 hover:bg-blue-700 p-3 rounded text-center font-semibold">🏠 Dashboard</a>
                <a href="/mesaj-girisi" class="bg-green-600 hover:bg-green-700 p-3 rounded text-center font-semibold">📝 Mesaj Girişi</a>
                <a href="/maas-kapatma" class="bg-yellow-500 hover:bg-yellow-600 p-3 rounded text-center font-semibold">💰 Maaş Kapat</a>
                <a href="/momaily/liste" class="bg-purple-600 hover:bg-purple-700 p-3 rounded text-center font-semibold">📊 Momaily Liste</a>
                <a href="/liebes/liste" class="bg-pink-600 hover:bg-pink-700 p-3 rounded text-center font-semibold">📊 Liebes Liste</a>
                <a href="/chat" class="bg-indigo-600 hover:bg-indigo-700 p-3 rounded text-center font-semibold">💬 Destek Chat</a>
                {% if session.get('is_admin') %}
                <a href="/admin/dashboard" class="bg-red-600 hover:bg-red-700 p-3 rounded text-center font-semibold">👑 Admin Panel</a>
                {% endif %}
                <a href="/logout" class="bg-gray-600 hover:bg-gray-700 p-3 rounded text-center font-semibold">🚪 Çıkış</a>
            </nav>
        </aside>

        <!-- İçerik -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">{% block header %}{% endblock %}</h1>
                <span class="text-gray-400 text-sm">👤 {{ session.get('username') }}</span>
            </header>

            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
